<div class="login-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="login()">
    <input 
      type="email" 
      [(ngModel)]="user.email" 
      name="email" 
      placeholder="Email" 
      required 
      email />
      
    <input 
      type="password" 
      [(ngModel)]="user.password" 
      name="password" 
      placeholder="Mot de passe" 
      required />
      
    <button type="submit" class="btn">Se connecter</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
